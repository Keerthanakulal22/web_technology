<!DOCTYPE html>
<html>
<head>
    <title>Neon Calculator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f0f0f;
            color: #fff;
        }
        .calculator {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 18px;
            background-color: #111;
            color: #0ff;
            box-shadow: inset 0 0 8px rgba(0,255,255,0.5);
        }
        input::placeholder {
            color: #555;
        }
        button {
            padding: 12px;
            margin: 8px;
            width: 45%;
            cursor: pointer;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.3s;
            text-shadow: 0 0 5px #000;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
        }
        #result {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Neon Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number" required><br>
        <input type="number" id="num2" placeholder="Enter second number (if needed)"><br>
        
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('quotient')">Quotient</button>
        <button onclick="calculate('remainder')">Remainder</button>
        <button onclick="calculate('power')">Power</button>
        <button onclick="calculate('square')">Square</button>
        <button onclick="calculate('sqrt')">Square Root</button>
        
        <div id="result">Result: </div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'quotient':
                    result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'square':
                    result = Math.pow(num1, 2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>

</body>
</html>
